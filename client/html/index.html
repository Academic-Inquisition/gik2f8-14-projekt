<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon"/>
    <title>Filthy John's Beat and Soundtrack Emporium</title>
    <link rel="stylesheet" href="../css/index.css"/>
  </head>
  <body class="">
    <section id="sidebar" class="w-{calc(2/7)%} h-1/1">
      <button
              type="button" class="btn btn-primary"
              data-bs-toggle="collapse" data-bs-target="#addSongForm"
              aria-expanded="false" aria-controls="addSongForm">
        Add Song
      </button>
      <div class="collapse" id="form__add-song">
        <div class="card card-body">
          <div id="form__add-name">
            <label for="add-name" class="form-label">Song name</label>
            <input type="email" class="form-control mb-3" id="add-name" placeholder="name@example.com">
          </div>
          <div id="form__add-year">
            <label for="add-year" class="form-label">Release year</label>
            <input type="email" class="form-control mb-3" id="add-year" placeholder="name@example.com">
          </div>
          <div id="form__add-artists">
            <label for="add-artists" class="form-label">Artists</label>
            <textarea class="form-control mb-3" id="add-artists" rows="5"></textarea>
          </div>
          <div id="form__add-albumname">
            <label for="add-albumname" class="form-label">Album name</label>
            <input type="email" class="form-control mb-3" id="add-albumname" placeholder="name@example.com">
          </div>
          <div id="form__add-albumart">
            <label for="add__album-art" class="form-label">Album art (Optional)</label>
            <input type="email" class="form-control mb-3" id="add__album-art" placeholder="name@example.com">
          </div>
          <div id="form__add-length">
            <label for="add-length" class="form-label">Song length (Optional)</label>
            <input type="email" class="form-control mb-3" id="add-length" placeholder="name@example.com">
          </div>
        </div>
      </div>
    </section>
    <section id="content" class="w-{calc(4/7)} h-auto">

    </section>
    <section id="toasts" class="w-{calc(1/7)} h-auto">

    </section>
  </body>
  <footer id="footer">

  </footer>
</html>
